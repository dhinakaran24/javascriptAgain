  <script>
    const calFunc = (type) => {
      const val1 = document.getElementById("value1").value;
      const val2 = document.getElementById("value2").value;

      if (type === "add") {
        const totalAdd = parseInt(val1) + parseInt(val2);
        document.getElementById("result").innerHTML = totalAdd;
      }

      if (type === "sub") {
        const totalAdd = val1 - val2;
        document.getElementById("result").innerHTML = totalAdd;
      }
      if (type === "mul") {
        const totalAdd = val1 * val2;
        document.getElementById("result").innerHTML = totalAdd;
      }
      if (type === "div") {
        const totalAdd = val1 / val2;
        document.getElementById("result").innerHTML = totalAdd;
      }
    };
