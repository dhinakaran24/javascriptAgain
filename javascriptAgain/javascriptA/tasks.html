        const myArray = [];



        const disArray = () => {

            event.preventDefault()
            const inputKey = document.getElementById('keyInput').value;
            const inputValue = document.getElementById('valueInput').value;
            if (inputKey && inputKey != null) {
                const myObj = {}
                myObj[inputKey] = inputValue;
                myArray.push(myObj);

                console.log('myArray', myArray)
            } else {
                alert("invalid input field")
            }




            let tableFormat = "  "
            let htmlElementTable = `<table id='tables' >
            <tbody >
            <tr> 
                <th>Key</th>
                <th>Value</th>   
             </tr>
        </tbody>`;
            tableFormat = htmlElementTable;
            for (let i = 0; i < myArray.length; i++) {
                for (let [key, value] of Object.entries(myArray[i])) {
                    let tableList = `           
        <tr>
        <td >${key}</td>
        <td >${value}</td>
        <td> <input type="submit" id="deleteBtn" onclick="deleteRow(this)" value="delete" /> </td>  
      
        </tr>`;
                    tableFormat += tableList;
                }
            }
            tableFormat += "</table>";
            document.getElementById("table-show").innerHTML = tableFormat;
        }

        const deleteRow = (row) => {
            const i = row.parentNode.parentNode.rowIndex;
            document.getElementById("tables").deleteRow(i);
        }

    </script>
