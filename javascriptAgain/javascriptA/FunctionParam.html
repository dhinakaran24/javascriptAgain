<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js"></script>
    <title>Document</title>
  </head>
  <body>
    Number1:<input type="number" id="num1" /><br />
    Number2: <input type="number" id="num2" /><br /><br /><br />
    <div id="result"></div>
    <button onclick="Addition()">ADD</button>
    <button onclick="Subtract()">SUB</button>
    <button onclick="Multiply()">MUL</button>
    <button onclick="Division()">DIV</button>
    <script>
      const Addition = () => {
        const number1 = document.getElementById("num1").value;
        const number2 = document.getElementById("num2").value;
        const totalOf1 = parseInt(number1) + parseInt(number2);
        if (totalOf1) {
          document.getElementById("result").innerHTML = number1 + number2;
        }
      };
      const Subtract = () => {
        const number1 = document.getElementById("num1").value;
        const number2 = document.getElementById("num2").value;
        const totalOf2 = parseInt(number1) - parseInt(number2);
        if (totalOf2) {
          document.getElementById("result").innerHTML = number1 - number2;
        }
      };
      const Multiply = () => {
        const number1 = document.getElementById("num1").value;
        const number2 = document.getElementById("num2").value;
        const totalOf3 = number1 * number2;
        if (totalOf3) {
          document.getElementById("result").innerHTML = number1 * number2;
        }
      };
      const Division = () => {
        const number1 = document.getElementById("num1").value;
        const number2 = document.getElementById("num2").value;
        const totalOf4 = number1 / number2;
        if (totalOf4) {
          document.getElementById("result").innerHTML = number1 / number2;
        }
      };
    </script>
  </body>
</html>
